name: nbt_plugin
version: '1.0-SNAPSHOT'
main: com.suraev.nbtPlugin.nbtPlugin
api-version: '1.21.1'


commands:
  nbt-title:
    description: Добавить nbt-предмету наименование
    usage: /nbt-title <наименование>
  nbt-counter:
    description: Установить счетчик убийств к nbt-предмету
    usage: /nbt-counter <тип убиваемых существ>
  nbt-ench:
      description: Добавить зачарование к nbt-предмету
      usage: /nbt-ench
  nbt-clear:
    description: Очистить предмет от nbt информации
    usage: /nbt-clear
  nbt-desc:
      description: Добавить описание nbt-предмету
      usage: /nbt-desc
  nbt-quality:
    description: Добавить категорию nbt-предмету
    usage: /nbt-quality
